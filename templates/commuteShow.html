<html>

<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
	<script>

	
	
	d3.json("/commutedata", function(data) {
	

	var canvas = d3.select("body")
					.append("svg")
					.attr("width",500)
					.attr("height",500);
					
					
	var bars = canvas.selectAll("rect")
					.data(data)
					.enter()
						.append("rect")
						.attr("height",function(d) {return d.commuteTime * 300;})
						.attr("width",50)
						.attr("x",function(d,i) {return i* 60})
						.attr("y",function(d,i) {return 500 - d.commuteTime * 300})
						.append("g")
	
						
	
	})
	


						
	</script>
	
</body>
</html>
